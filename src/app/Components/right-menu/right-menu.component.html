<div  class="right-item">
    <div class="right-item-content">
        <div class="right-item-title">
           Filter pages by Categories
        </div>
        <div class="right-item-container">
            <div *ngFor="let item of categories" class="right-item-item">
                <span>{{item.name}}</span>
            </div>
        </div>
        <div (click)="viewAllCategories()" class="right-item-action">
            View All
        </div>
    </div>
        <app-loader *ngIf="isloaded"></app-loader>
    <div *ngIf=" !isloaded" class="right-item-content">
        <div class="right-item-title">
            Filter pages by users
        </div>
        <div class="right-item-container">
            <div *ngFor="let item of users" class="right-item-item">
                <span>{{item.name}}</span>
            </div>
        </div>
        <div (click)="viewAllUsers()" class="right-item-action">
            View All
        </div>
    </div>
</div>
